<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/client/public/favicon.ico" />
    <meta
      name="description"
      content="WhatColors is Online Color Blind Test Website"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      href="/client/public/apple-touch-icon-180x180.png"
      sizes="180x180"
    />
    <link
      rel="mask-icon"
      href="/client/public/maskable-icon-512x512.png"
      color="#ffffff"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>WhatColors: ColorBlind Test</title>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          let decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
